    <h1>Contact</h1>
    <hr>
    <div>
        <div>
            <p><b>* Ces zones sont obligatoires</b> </p>

            <form>
                <legend>Vos coordonnées</legend>
                <div class="form-group">


                    <label for="nom"> Votre nom*:</label>
                    <input class="form-control" name="nom" type="text" id="nom" placeholder="Veuillez saisir votre nom">

                    <label for="prénom">Votre prénom*</label>
                    <input class="form-control" name="prenom" type="text" id="prénom"
                        placeholder="Veuillez saisir votre prénom">
                    <br>
                    Sexe*:<br>
                    <br>

                    <input class="form" name="sexe" type="radio"> <label>Féminin</label>
                    <input name=sexe type="radio"> <label>Masculin</label>

                    <br>
                    <label>Date de naissance*:</label>
                    <input class="form-control" name="date" type="date" id="date">

                    <label>Code postal*:</label>
                    <input class="form-control" name="code postal" type="text">

                    <label>Adresse:</label>
                    <input class="form-control" name="adresse" type="text">

                    <label>Ville:</label>
                    <input class="form-control" name="ville" type="text">


                    <label>Email*:</label>
                    <input class="form-control" name="email" type="text" placeholder="dave.loper@afpa.fr">
                </div>
            </form>

            <br>
            <legend>Votre demande</legend>
            <div class="form-group">

                <label for="Sujet*:">Sujet*:</label>
                <select class="form-control" id="Sujet*:">
                    <option>Veuillez séléctionner un sujet</option>
                    <option>Mes commandes</option>
                    <option>Questions sur un produit</option>
                    <option>Réclamation</option>
                    <option>Autres</option>
                </select>
                <br>
                <br>
                <label>Votre question*:</label>
                <textarea class="form-control" name="commentaire"></textarea>
            </div>

            </form>
        </div>
        <aside>
            bloc-note
        </aside>
    </div>
    <br>
    <input type="checkbox"> * J'accepte le traitement informatique de ce formulaire
    <br>
    <br>
    <div class="btn-group-toggle" data-toggle="button">

        <div class="btn-group-toggle" data-toggle="buttons">
            <input class="btn btn-secondary" type="submit" value="Valider">

            <input class="btn btn-secondary" type="submit" value="Annuler">
